<html>
    <head>
         <title> Registration  </title>
         <link rel="stylesheet" type="text/css" href="style.css">
     </head>
    <body>
        <h1>Registration form</h1>
        <div class="register">
            <form method="post" id="register" action="">
                  <h2>Create your Account here:</h2>
                     <label> First Name:</label><br>
                          <input type="text" name="firstname" id="name" 
                          placeholder="enter your first name"><br><br>
                     <label> Last Name:</label><br>
                          <input type="text" name="last name" id="name" 
                           placeholder="enter your last name"><br><br>
                     <label> Mobile number:</label><br>
                             <select id="ph">
                                     <option>+977</option>
                              </select>
                          <input type="number" name="Mnumber" id="number"
                          placeholder="enter your mobile number"><br><br>
                     <label> Email:</label><br>
                          <input type="email" name="email" id="name" 
                          placeholder="enter your email"><br><br>
                     <label> Password:</label><br>
                          <input type="password" name="password" id="name" 
                          placeholder="enter your new password"><br><br>
                     <label> Re-enter Password:</label><br>
                          <input type="password" name="password" id="name" 
                          placeholder="re-enter your password"><br><br>
                   <input type="radio" name="male" id="male"><span id="male">&nbsp;Male</span>
                   <input type="radio" name="female" id="female"><span id="female">&nbsp;Female</span>
                   <input type="radio" name="other" id="other"><span id="other">&nbsp;Others</span><br>
                   <br>
                   <input type="submit" value="Submit" id="submit">
            </form>
        </div>

    </body>
</html>
